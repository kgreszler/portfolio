	<main>
		<h1>Contact Me</h1>
		
		<div class="contact">
		
			<form action="https://formspree.io/xgevqakk" method="POST">

				<label for="text">Your Name:</label>
				<input type="text" id="text" name="text" placeholder="First Last">

				<label for="email">Your Email:</label>
				<input type="text" required id="email" name="email">

				<label for="textarea">Your Message:</label>
				
				<textarea id="textarea" name="textarea" placeholder="Please type your message here."></textarea>
				

				<button type="submit">Send</button>

			</form>
	</div>

	</main>
